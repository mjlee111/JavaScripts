<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.65, user-scalable=yes">
    <title>Test</title>
    <script type="text/javascript" src="./js/tabWidget.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tabWidget.css">
    <script type="text/javascript" src="./js/comboBox.js"></script>
    <link rel="stylesheet" type="text/css" href="css/comboBox.css">
    <script type="text/javascript" src="./js/slider.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
</head>

<body>
    <div class="tab-widget" id="widget1">
        <ul class="tab-menu">
            <li class="tab" data-tab="pane1">Tab 1</li>
            <li class="tab" data-tab="pane2">Tab 2</li>
        </ul>
        <div class="tab-content">
            <div id="pane1" class="tab-pane">Content 1</div>
            <div id="pane2" class="tab-pane">Content 2</div>
        </div>
    </div>
    <div class="tab-widget" id="widget2">
        <ul class="tab-menu">
            <li class="tab" data-tab="pane3">Tab A</li>
            <li class="tab" data-tab="pane4">Tab B</li>
        </ul>
        <div class="tab-content">
            <div id="pane3" class="tab-pane">Content A</div>
            <div id="pane4" class="tab-pane">Content B</div>
        </div>
    </div>   
    <div class="combo-box" id="combo1">
        <div class="combo-box-selected">Select option 1</div>
        <ul class="combo-box-dropdown">
            <li class="combo-box-item" data-value="option1">Option 1</li>
            <li class="combo-box-item" data-value="option2">Option 2</li>
            <li class="combo-box-item" data-value="option3">Option 3</li>
        </ul>
    </div>

    <div class="combo-box" id="combo2">
        <div class="combo-box-selected">Select option 2</div>
        <ul class="combo-box-dropdown">
            <li class="combo-box-item" data-value="optionA">Option A</li>
            <li class="combo-box-item" data-value="optionB">Option B</li>
            <li class="combo-box-item" data-value="optionC">Option C</li>
        </ul>
    </div>

    <div class="slider-container" id="slider1">
        <input type="range" id="slider1-input" class="slider" min="0" max="100" value="50">
        <span class="slider-value">50</span>
    </div>

    <div class="slider-container" id="slider2">
        <input type="range" id="slider2-input" class="slider" min="0" max="100" value="30">
        <span class="slider-value">30</span>
    </div>

</body>
